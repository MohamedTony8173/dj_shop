{% extends '_base.html' %}
{% load static %}
{% block title %}
  home
{% endblock %}
{% block content %}
  <!-- ========================= SECTION MAIN ========================= -->
  <section class="section-intro padding-y-sm">
    {% include "include/alert.html" %}
    <div class="container">
      <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded" style="width: 100%;
                            height: 300px;
                            object-fit: cover;
                            object-position: bottom" />
      </div>
    </div>
    <!-- container // -->
  </section>
  <!-- ========================= SECTION MAIN END// ========================= -->
  <!-- ========================= SECTION ========================= -->
  <section class="section-name padding-y-sm">
    <div class="container">
      <header class="section-heading">
        <a href="{% url 'stores:shop' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
      </header>
      <!-- sect-heading -->
      <div class="row">
        {% for product in products %}
          <div class="col-md-3">
            <div class="card card-product-grid">
              <a href="{{ product.get_url }}" class="img-wrap"><img src="{{ product.pro_image.url }}" width="" height="" /></a>
              <figcaption class="info-wrap">
                <a href="{{ product.get_url }}" class="title">{{ product.pro_name }}</a>
                <div class="price mt-1">
                  {% if product.discount_price > 0 %}
                    <span>
                      <s class="text-muted">${{ product.regular_price }}</s>
                      ${{ product.discount_price }}
                    </span>
                  {% else %}
                    ${{ product.regular_price }}
                  {% endif %}
                </div>
                <!-- price-wrap.// -->
              </figcaption>
            </div>
          </div>
          <!-- col.// -->
        {% endfor %}
      </div>
      <!-- row.// -->
    </div>
    <!-- container // -->
  </section>
  <!-- ========================= SECTION END// ========================= -->
{% endblock %}

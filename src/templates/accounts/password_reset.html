{% extends "_base.html" %}
{% block title %}confirm reset{% endblock title %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    {% include "include/alert.html" %}
      <div class="card-body">
        
        
      <h4 class="card-title mb-4">Confirm Reset Password</h4>
      <form action="{% url "accounts:reset_password_account" %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password">
          </div> <!-- form-group// -->
          
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="confirm_password">
          </div> <!-- form-group// -->
          
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock content %}
